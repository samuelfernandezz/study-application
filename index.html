<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="list.css">

</head>
<body>
<!-- ------------------------------------------------------------------------------------------------------------------- -->
                                                 <!-- /* PROFILE,NAME,CLASS */ -->
<!-- /* ------------------------------------------------------------------------------------------------------------------- */ -->
<div class="logocontainer"> </div>
    <div class="stylecontainer"> </div>
    <div class="floatingcontainer">
        <div class="floating2container">
            <div class="dpcontainer">
                <div class="dp">
                    <img class="image" src="images/sam.jpeg" alt="profile">
                </div>
            </div>
            <div class="name">
                <h3 class="NameFont">Samuel Fernandes</h3>
            </div>
 
            <h3 class="class">TY BAMC</h3>

        </div>

        <!-- /* ------------------------------------------------------------------------------------------------------------------- */
                                                /* BODY FOR BOXES FEATURES */
/* ------------------------------------------------------------------------------------------------------------------- */ -->
</div>

<div class="box">
    <div class="boxes">
        <div class="icon">
            <div class="iconimage">
                <img class="icons" src="images/home_work.png" alt="">
            </div>
        </div>
        <h3 class="icontext">Home Work</h3>
    </div>


    <div type="button" class="boxes">
        <div class="icon">
            <div class="iconimage">
                <img class="icons" src="images/SYLAABUS.png" alt="">
            </div>
        </div>
        <h3 class="icontext">Syllabus</h3>
    </div>


    <div class="boxes">
        <div class="icon">
            <div class="iconimage">
                <img class="icons" src="images/results.png" alt="">
            </div>
        </div>
        <h3 class="icontext">Results</h3>
    </div>


    <div class="boxes">
        <div class="icon">
            <div class="iconimage">
                <img class="icons" src="images/time.png" alt="">
            </div>
        </div>
        <h3 class="icontext">Attendance</h3>
    </div>

</div>
  <!-- /* ------------------------------------------------------------------------------------------------------------------- */
                                                /* popup */
/* ------------------------------------------------------------------------------------------------------------------- */ -->

<div  class="floatlist">
    <div id="open" onclick="closepopup()" class="floatlistcontainer">
  <div id="close"  class="closein"> </div>
    </div>
  </div>

  <!-- /* ------------------------------------------------------------------------------------------------------------------- */
                                                /* MENU AND NOTIFICATIONS */
/* ------------------------------------------------------------------------------------------------------------------- */ -->

<div  class="menu"> 
    <img  class="hamburger" onclick="openpopup()" src="images/hamburger.jpg" alt="">
</div>
<div class="notfications"><img class="bell" src="images/notf.png" alt=""> 
</div>

 
 <script src="index.js"></script>
</body>
</html>
